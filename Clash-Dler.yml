script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {"拦截净化-lhie1": "拦截净化",
            "国内直连-ZMTT": "DIRECT",
            "奈飞影视": "奈飞影视",
            "彩色相机": "彩色相机",
            "油管视频": "油管视频",
